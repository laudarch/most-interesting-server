<!DOCTYPE html>

<head>
    <style>

        html, body, div, p, #body_console_wrapper {
            margin: 0;
            padding: 0;
            font-family: Menlo, Consolas, Monaco, "Lucida Console", monospace;
            background-color: black;
        }

        #body_console_wrapper {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        #body_console {
            overflow: visible;
            position: absolute;
            display: block;
            height: auto;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
            margin-left: 5px;
            margin-bottom: 1px;
        }

        #body_console p {
            color: white;
            font-size: 13px;
            line-height: 13px;
        }

        #body_console .normal {
            color: white;
        }
        #body_console .info {
            color: #ddd;
        }
        #body_console .warning {
            color: #aa2;
        }
        #body_console .error {
            color: red;
        }
        #body_console .debug {
            color: purple;
        }
        #body_console .timestamp {
        }

        #controls {
            display: none;
            position: fixed;
            right: 10px;
            top: 10px;
            width: 300px;
            height: 100px;
        }
    </style>

    <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="moment.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <h1>Hey</h1>
    <p>Well yes</p>
    <div id="body_console_wrapper">
        <div id="body_console">
            <p>Test</p>
        </div>
    </div>
    <div id="controls">
        <button id="play_pause">Play/pause</button>
    </div>
</body>
